<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Numbering(n){
            for(let i = 0; i <= n; i++){
                console.log(i);
            }
        }
        // 자바스크립트 코드는 html 요소를 대상으로 적용하는 경우가 많다.
        // 자바 스크립트에 어떤 html 요소를 대상으로 할건지 정해야한다.
        // document -> 웹 문서를 가리키는 자바스크립트 객체
        // document. querySelector() -> 웹 문서에서 html 요소를 선택하는 메서드
        // document. querySelectorALL() -> 웹 문서에 있는 인자로 전달된 HTML의 
        // 모든 요소를 선택하여 배열로 반환
        function red(){
            let button = document.querySelectorAll("input");
            // 배경색 이외에도 다양한 css스타일을 js를 이용해서 제어할 수 잇다.
            for(i = 0; i <button.length ; i++){
                button[i].style.backgroundColor = "red";
            }
            // button[0].style.backgroundColor = "red";
            // button[1].style.backgroundColor = "red";
            // button[2].style.backgroundColor = "red";
        }
    </script>
</head>
<body>
    <input type="button" value="click" onclick="alert('안녕하세요')">
    <hr>
    <p onclick = "alert('안녕하세요?')"> 눌러보세요!</p>
    <hr>
    <input type="button" value="버튼" onclick="Numbering(5)">
    <hr>
    <!-- 버튼을 클릭하면 버튼의 색을 빨간색으로 바꾸기 -->
    <input type="button" value="버튼" onclick="red()">
</body>
</html>
